<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Pace</h1>
    <p class="subtitle">Commute times for StreetEasy</p>

    <div class="form-group">
      <label for="workAddress">Work Address</label>
      <input type="text" id="workAddress" placeholder="123 Main St, New York, NY">
      <small>Enter your full work address</small>
    </div>

    <div class="form-group">
      <label for="apiKey">Geoapify API Key</label>
      <input type="text" id="apiKey" placeholder="Your API key">
      <small>
        <a href="https://myprojects.geoapify.com/register" target="_blank" rel="noopener">
          Get free API key
        </a>
        (no credit card needed)
      </small>
    </div>

    <button id="saveBtn">Save Settings</button>
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
